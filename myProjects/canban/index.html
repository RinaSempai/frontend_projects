<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canban</title>
  <link rel="stylesheet" href="canban.css">
</head>
<body>
      <section class="add-task-container">
        <form class="add-task-form">
          <input type="text" id="taskText" placeholder="New Task...">
        <button type="submit" class="button add-button">Add New Task</button>
        </form>

      </section>

      <main class="main-container">
        <ul class="columns">

          <li class="column to-do-column">
            <div class="column-header">
              <h4>Надо сделать</h4>
            </div>
            <ul class="task-list" id="to-do">
              
            </ul>
          </li>

          <li class="column doing-column">
            <div class="column-header">
              <h4>Подходит дедлайн</h4>
            </div>
            <ul class="task-list" id="doing">
              
            </ul>
          </li>

          <li class="column done-column">
            <div class="column-header">
              <h4>Надо сделать срочно</h4>
            </div>
            <ul class="task-list" id="done">
              
            </ul>
          </li>

          <li class="column trash-column">
            <div class="column-header">
              <h4>Корзина</h4>
            </div>
            <ul class="task-list" id="trash">
              
            </ul>
            <div class="column-button">
              <button class="button delete-button">Очистить</button>
            </div>
          </li>

        </ul>
      </main>
      <script src="canban.js"></script>
</body>
</html>
